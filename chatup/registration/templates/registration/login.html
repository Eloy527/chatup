<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/style/style.css' %}" />
    <title>Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap");



      header {
        font-family: "Montserrat", sans-serif;
        height: 15vh;
        background-color: rgb(255, 255, 255);
        display: flex;
      }

      h2 {
        margin: 0;
      }

      header a {
        text-decoration: none;
        color: black;
        font-size: x-large;
        padding: 5vh;
      }
      
      .login-container {
        background: white;
        border: 2px solid #000;
        padding: 40px;
        width: 320px;
        box-shadow: 10px 10px 0 #000;
        text-align: center;
        margin: 50px auto; /* center the login container and add margin from top */
      }

      h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #000;
        box-shadow: 3px 3px 0 #000;
        font-size: 14px;
      }

      button {
        background-color: #ffcc00;
        border: 2px solid #000;
        padding: 12px;
        width: 100%;
        cursor: pointer;
        box-shadow: 3px 3px 0 #000;
        font-size: 16px;
      }

      button:hover {
        background-color: #ffeb3b;
      }

      @media (max-width: 600px) {
        .login-container {
          width: 90%;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>ChatUp</h2>
      <a href="{% url 'chat' %}">Chat</a>
      <a href="#">Rules</a>

      {% if user.is_authenticated %}
      <a href="#" id="name_user">{{ user.username }}</a>
      <form action="{% url 'logout' %}" method="post" style="display: inline">
        {% csrf_token %}
        <button
          type="submit"
          style="
            height: 8vh;
            width: 8vw;
            margin-top: 3vh;
            font-size: x-large;
            background-color: darkgray;
            border-color: dark;
            border-radius: 15px;
          "
        >
          Logout
        </button>
      </form>
      {% else %}
      <a href="{% url 'login' %}">Sign in</a>
      <a href="{% url 'signup' %}" style="font-weight: bolder">Sign up</a>
      {% endif %}
    </header>

    <div class="login-container">
      <h1>Login</h1>
      <form method="post" id="loginForm">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
