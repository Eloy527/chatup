<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/style/style.css' %}" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <h2>ChatUp</h2>
      <a href="{% url 'chat' %}">Chat</a>
      <a href="#">Rules</a>

      {% if user.is_authenticated %}
      <a href="#" id="name_user">{{ user.username }}</a>
      <form action="{% url 'logout' %}" method="post" style="display: inline">
        {% csrf_token %}
        <button
          type="submit"
          style="
            height: 8vh;
            width: 8vw;
            margin-top: 3vh;
            font-size: x-large;
            background-color: darkgray;
            border-color: dark;
            border-radius: 15px;
          "
        >
          Logout
        </button>
      </form>
      {% else %}
      <a href="{% url 'login' %}">Sign in</a>
      <a href="{% url 'signup' %}" style="font-weight: bolder">Sign up</a>
      {% endif %}
    </header>
  </body>
</html>
